sudo: false
language: python
cache: pip

matrix:
  include:
    # Django 1.11
    - python: 2.7
      env: DJANGO="Django>=1.11,<2.0"
    - python: 3.4
      env: DJANGO="Django>=1.11,<2.0"
    - python: 3.5
      env: DJANGO="Django>=1.11,<2.0"
    - python: 3.6
      env: DJANGO="Django>=1.11,<2.0"
    - python: pypy
      env: DJANGO="Django>=1.11,<2.0"
    # Django 2.0
    - python: 3.4
      env: DJANGO="Django>=2.0,<2.1"
    - python: 3.5
      env: DJANGO="Django>=2.0,<2.1"
    - python: 3.6
      env: DJANGO="Django>=2.0,<2.1"
      # https://github.com/travis-ci/travis-ci/issues/9069#issuecomment-425720905 python 3.7
    - language: python
      python: "3.7"
      sudo: required
      dist: xenial
      env: DJANGO="Django>=2.0,<2.1"
    - python: pypy3
      env: DJANGO="Django>=2.0,<2.1"
    # Django 2.1
    - python: 3.5
      env: DJANGO="Django>=2.1,<2.2"
    - python: 3.6
      env: DJANGO="Django>=2.1,<2.2"
    - language: python
      python: "3.7"
      sudo: required
      dist: xenial
      env: DJANGO="Django>=2.1,<2.2"
    - python: pypy3
      env: DJANGO="Django>=2.1,<2.2"

install:
  - pip install --upgrade pip
  - pip install --upgrade pytest
  - pip install $DJANGO

script: python setup.py test

deploy:
    # test pypi
  - provider: pypi
    distributions: sdist bdist_wheel
    server: https://testpypi.python.org/pypi
    user: "mojeto"
    password:
      secure: ""
    on:
      branch: master
      tags: false
      condition: $TRAVIS_PYTHON_VERSION = "3.6" AND $DJANGO = "Django>=1.11,<2.0"
  # pypi
  - provider: pypi
    distributions: sdist bdist_wheel
    server: https://pypi.python.org/pypi
    user: "mojeto"
    password:
      secure: ""
    on:
      branch: master
      tags: true
      condition: $TRAVIS_PYTHON_VERSION = "3.6" AND $DJANGO = "Django>=1.11,<2.0"