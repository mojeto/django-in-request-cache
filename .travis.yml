language: python
python:
  - 2.7
  - 3.4
  - 3.5
  - 3.6
env:
  - DJANGO=1.7
  - DJANGO=1.8
  - DJANGO=1.9
  - DJANGO=1.10
  - DJANGO=1.11
  - DJANGO=2.0
  - DJANGO=2.1
matrix:
  exclude:
    # Python/Django combinations that aren't officially supported
    - { python: 2.7, env: DJANGO=2.0 }
    - { python: 2.7, env: DJANGO=2.1 }
    - { python: 3.4, env: DJANGO=2.0 }
    - { python: 3.4, env: DJANGO=2.1 }
    - { python: 3.5, env: DJANGO=1.7 }
    - { python: 3.6, env: DJANGO=1.7 }
    - { python: 3.6, env: DJANGO=1.8 }
    - { python: 3.6, env: DJANGO=1.9 }
    - { python: 3.6, env: DJANGO=1.10 }
  include:
    # Work around Travis Python 3.7 issue: https://github.com/travis-ci/travis-ci/issues/9815
    - { python: 3.7, env: DJANGO=2.0, dist: xenial, sudo: true }
    - { python: 3.7, env: DJANGO=2.1, dist: xenial, sudo: true }
before_install:
  - pip install --upgrade pytest
  - pip install "Django==${DJANGO}"
script: python setup.py test
sudo: false
# before_deploy: pip install clint
deploy:
    # test pypi
  - provider: pypi
    distributions: sdist bdist_wheel
    server: https://testpypi.python.org/pypi
    user: "mojeto"
    password:
      secure: ""
    on:
      branch: master
      tags: false
      condition: $TRAVIS_PYTHON_VERSION = "2.7" AND $DJANGO = "1.11"
  # pypi
  - provider: pypi
    distributions: sdist bdist_wheel
    server: https://pypi.python.org/pypi
    user: "mojeto"
    password:
      secure: ""
    on:
      branch: master
      tags: true
      condition: $TRAVIS_PYTHON_VERSION = "2.7" AND $DJANGO = "1.11"
